<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <!-- Bootstrap CSS CDN -->
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Registrar Nuevo Producto</h2>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="border p-4 rounded shadow-sm">
		<input type="hidden" id="idCodigo" th:field="*{codigo}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" th:field="*{categoria.codigo}" class="form-select" required>
                <option th:each="cat : ${categorias}" 
                        th:value="${cat.codigo}" 
                        th:text="${cat.nombre}">
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/productos/lista}" class="btn btn-secondary">← Volver a la Lista</a>
            <button type="submit" class="btn btn-success">Guardar Producto</button>
        </div>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>






</body>
</html>
